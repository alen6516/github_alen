<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<style>
		*
		{
			padding:0;
			margin:0;
			-webkit-box-sizing: border-box;
     		-moz-box-sizing: border-box;
          	box-sizing: border-box;
		}

		body
		{
			width:100%;
			font-size:100%;
			color:#ffbb66;
			background-color: #444444;
			
		}

		header
		{
			width:1000px;
			height:250px;
			
			/*display:inline-block;*/
			border:1px solid #dddddd;
			border-radius: 2px;
			margin:5% auto;
		}

		.header_left
		{
			float:left;
			width:40%;
			height:100%;
		}

		.header_left > img
		{
			width:100%;
			height:100%;
		}

		.header_right
		{
			float:left;
			width:59%;
			height:100%;
		}

		.header_right > div,
		.content > div
		{
			margin:5% 10%;
		}

		.content
		{
			width:1000px;
			height:700px;
			
			border:1px solid #dddddd;
			border-radius: 2px;
			margin:5% auto;
		}
		
	</style>
</head>
<body>
	<header>
		<div class="header_left">
			<img src="1486563_10200596223347321_979623711_n.jpg">
		</div>
		<div class="header_right">
			<div>劉皓平</div>
			<div>電機105乙班</div>
			<div>興趣:踢足球、打game</div>
		</div>
	</header>
	<div class="content">
	 	 <div>大家好，打ga厚，胎軋厚</div>
		 <div>我是劉皓平，My name is Hao ping Liou</div>
		 <div>我是105電機系乙班，我喜歡踢足球</div>
		 <div>因為我想不到要講什麼了，所以這裡的內容基本上跟上面一樣</div>
	</div>
	<footer></footer>
	<script>
		$(document).ready(function(){
			$('.content')hover(
				function(){
					$(this).css('color','red');
				});	
		});
	</script>
</body>
</html>
